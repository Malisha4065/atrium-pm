version: "3.8"

services:
  # ── SQL Server ───────────────────────────────────
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: atriumpm-sqlserver
    environment:
      ACCEPT_EULA: "Y"
      MSSQL_SA_PASSWORD: "Your_Strong_Password_123"
    ports:
      - "1433:1433"
    volumes:
      - sqlserver-data:/var/opt/mssql
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P "Your_Strong_Password_123" -Q "SELECT 1" -C -b
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  # ── Redis ────────────────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: atriumpm-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # ── RabbitMQ ─────────────────────────────────────
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: atriumpm-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 10s
      timeout: 5s
      retries: 10

  # ── Identity API ─────────────────────────────────
  identity-api:
    build:
      context: .
      dockerfile: src/Services/Identity/AtriumPM.Identity.API/Dockerfile
    container_name: atriumpm-identity-api
    ports:
      - "5100:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__IdentityDb: "Server=sqlserver,1433;Database=AtriumPM_Identity;User Id=sa;Password=Your_Strong_Password_123;TrustServerCertificate=True;"
      ConnectionStrings__Redis: "redis:6379"
      ConnectionStrings__RabbitMq: "rabbitmq://rabbitmq"
      Jwt__Key: "AtriumPM-Super-Secret-JWT-Key-Must-Be-At-Least-32-Characters-Long!"
      Jwt__Issuer: "AtriumPM.Identity"
      Jwt__Audience: "AtriumPM.Services"
      Jwt__ExpiryMinutes: "60"
    depends_on:
      sqlserver:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy

  # ── Property API ─────────────────────────────────
  property-api:
    build:
      context: .
      dockerfile: src/Services/Property/AtriumPM.Property.API/Dockerfile
    container_name: atriumpm-property-api
    ports:
      - "5200:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__PropertyDb: "Server=sqlserver,1433;Database=AtriumPM_Property;User Id=sa;Password=Your_Strong_Password_123;TrustServerCertificate=True;"
      ConnectionStrings__Redis: "redis:6379"
      Jwt__Key: "AtriumPM-Super-Secret-JWT-Key-Must-Be-At-Least-32-Characters-Long!"
      Jwt__Issuer: "AtriumPM.Identity"
      Jwt__Audience: "AtriumPM.Services"
      Jwt__ExpiryMinutes: "60"
    depends_on:
      sqlserver:
        condition: service_healthy
      redis:
        condition: service_healthy

  # ── Leasing API ─────────────────────────────────
  leasing-api:
    build:
      context: .
      dockerfile: src/Services/Leasing/AtriumPM.Leasing.API/Dockerfile
    container_name: atriumpm-leasing-api
    ports:
      - "5300:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__LeasingDb: "Server=sqlserver,1433;Database=AtriumPM_Leasing;User Id=sa;Password=Your_Strong_Password_123;TrustServerCertificate=True;"
      ConnectionStrings__RabbitMq: "rabbitmq://rabbitmq"
      Jwt__Key: "AtriumPM-Super-Secret-JWT-Key-Must-Be-At-Least-32-Characters-Long!"
      Jwt__Issuer: "AtriumPM.Identity"
      Jwt__Audience: "AtriumPM.Services"
      Jwt__ExpiryMinutes: "60"
    depends_on:
      sqlserver:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy

  # ── Maintenance API ─────────────────────────────
  maintenance-api:
    build:
      context: .
      dockerfile: src/Services/Maintenance/AtriumPM.Maintenance.API/Dockerfile
    container_name: atriumpm-maintenance-api
    ports:
      - "5400:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__MaintenanceDb: "Server=sqlserver,1433;Database=AtriumPM_Maintenance;User Id=sa;Password=Your_Strong_Password_123;TrustServerCertificate=True;"
      Jwt__Key: "AtriumPM-Super-Secret-JWT-Key-Must-Be-At-Least-32-Characters-Long!"
      Jwt__Issuer: "AtriumPM.Identity"
      Jwt__Audience: "AtriumPM.Services"
      Jwt__ExpiryMinutes: "60"
    depends_on:
      sqlserver:
        condition: service_healthy

volumes:
  sqlserver-data:
  redis-data:
  rabbitmq-data:
